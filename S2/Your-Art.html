<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life: Drawing Mode</title>
    <style>
        body { text-align: center; background: #222; color: white; font-family: Arial, sans-serif; }
        canvas { border: 2px solid white; margin-top: 20px; background: #111; cursor: crosshair; }
        .controls { margin-top: 10px; }
        button, select { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; border: none; background: #444; color: white; border-radius: 5px; }
        button:hover, select:hover { background: #666; }
        label { margin-right: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Game of Life: Drawing Mode ✍️</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button onclick="clearGrid()">Clear</button>
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <label>Brush: 
            <select id="brushType">
                <option value="1">Cyan</option>
                <option value="2">Magenta</option>
                <option value="3">Lime</option>
                <option value="4">Yellow</option>
                <option value="5">Orange</option>
                <option value="6">Purple</option>
            </select>
        </label>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gridSize = 50;
        const cellSize = 12;
        let running = false;
        let grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
        let brush = 1;
        
        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        document.getElementById("brushType").addEventListener("change", (event) => {
            brush = parseInt(event.target.value);
        });

        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / cellSize);
            const y = Math.floor((event.clientY - rect.top) / cellSize);
            grid[x][y] = brush;
            drawGrid();
        });
        
        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    if (grid[x][y] > 0) {
                        ctx.fillStyle = grid[x][y] === 1 ? "cyan" : 
                                        grid[x][y] === 2 ? "magenta" : 
                                        grid[x][y] === 3 ? "lime" : 
                                        grid[x][y] === 4 ? "yellow" : 
                                        grid[x][y] === 5 ? "orange" : 
                                        "purple";
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize - 1, cellSize - 1);
                    }
                }
            }
        }

        function countNeighbors(x, y) {
            let total = 0;
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = x + dx, ny = y + dy;
                    if (nx >= 0 && nx < gridSize && ny >= 0 && ny < gridSize && grid[nx][ny] > 0) {
                        total++;
                    }
                }
            }
            return total;
        }
        
        function evolve() {
            if (!running) return;
            let newGrid = grid.map(arr => [...arr]);
            for (let x = 0; x < gridSize; x++) {
                for (let y = 0; y < gridSize; y++) {
                    const neighbors = countNeighbors(x, y);
                    if (grid[x][y] > 0) {
                        if (neighbors < 2 || neighbors > 3) newGrid[x][y] = 0;
                    } else {
                        if (neighbors === 3) newGrid[x][y] = brush;
                    }
                }
            }
            grid = newGrid;
            drawGrid();
            setTimeout(evolve, 300);
        }
        
        function startGame() {
            running = true;
            evolve();
        }

        function pauseGame() {
            running = false;
        }

        function clearGrid() {
            grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
            drawGrid();
        }

        drawGrid();
    </script>
</body>
</html>
