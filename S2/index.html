<!DOCTYPE html>
<html>
<head>
    <title>Conway's Game of Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #000;
            color: #FF073A; /* Neon red */
        }

        canvas {
            border: 1px solid #FF073A; /* Neon red */
            background-color: #333;
        }

        .controls {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .controls span, .controls input {
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            margin-right: 5px;
            cursor: pointer;
            background-color: #FF073A; /* Neon red */
            color: #000;
            border: none;
            transition: transform 0.2s; /* Smooth transition for scaling */
        }

        button:hover {
            transform: scale(1.1); /* Slightly bigger when hovered */
        }

        button:active {
            transform: scale(0.9); /* Slightly smaller when clicked */
        }

        .footer {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FF073A; /* Neon red */
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="startBtn">Start/Stop</button>
        <button id="clearBtn">Clear</button>
        <button id="randomBtn">Random</button>
        <button id="gliderGunBtn">Glider Gun</button>
        <button id="pulsarBtn">Pulsar</button>
        <button id="pentaDecathlonBtn">PentaDecathlon</button>
        <button id="infobrainsBtn">Infobrains</button>
        <button id="battleBtn">Battle</button>
        <button id="civBtn">Civ</button>
        <button id="drawingBtn">Drawing</button>
        <button id="fpsBtn">FPS</button>
        <span>Timer: <span id="timer">0</span>s</span>
        <span>Speed: <input type="range" id="speedRange" min="1" max="1000" value="500"></span>
        <span>Cell Color: <input type="color" id="cellColor" value="#00FFFF"></span>
        <span>Background Color: <input type="color" id="bgColor" value="#000000"></span>
        <span>Border Color: <input type="color" id="borderColor" value="#FF073A"></span>
    </div>
    <canvas id="gridCanvas"></canvas>
    <div class="footer">made by prof ARN</div>

    <script>
        class Game {
            constructor(rows, cols, cellSize) {
                this.rows = rows;
                this.cols = cols;
                this.cellSize = cellSize;
                this.grid = this.createEmptyGrid();
                this.isRunning = false;
                this.team1Cells = [];
                this.team2Cells = [];
                this.red = 'team1';
                this.blue = 'team2';
            }

            createEmptyGrid() {
                return Array(this.rows).fill().map(() => Array(this.cols).fill(false));
            }

            randomize() {
                this.grid = this.grid.map(row => 
                    row.map(() => Math.random() > 0.85)
                );
            }

            drawGliderGun() {
                const metrix = [
                    [26, 1],
                    [24, 2], [26, 2],
                    [14, 3], [15, 3], [22, 3], [23, 3], [36, 3], [37, 3],
                    [13, 4], [17, 4], [22, 4], [23, 4], [36, 4], [37, 4],
                    [2, 5], [3, 5], [12, 5], [18, 5], [22, 5], [23, 5],
                    [2, 6], [3, 6], [12, 6], [16, 6], [18, 6], [19, 6], [24, 6], [26, 6],
                    [12, 7], [18, 7], [26, 7],
                    [13, 8], [17, 8],
                    [14, 9], [15, 9]
                ]

                metrix.forEach(([x, y]) => {
                    this.grid[y][x] = true;
                });
            }

            drawPulsar() {
                const pulsarPattern = [
                    [2, 0], [3, 0], [4, 0], [8, 0], [9, 0], [10, 0],
                    [0, 2], [5, 2], [7, 2], [12, 2],
                    [0, 3], [5, 3], [7, 3], [12, 3],
                    [0, 4], [5, 4], [7, 4], [12, 4],
                    [2, 5], [3, 5], [4, 5], [8, 5], [9, 5], [10, 5],
                    [2, 7], [3, 7], [4, 7], [8, 7], [9, 7], [10, 7],
                    [0, 8], [5, 8], [7, 8], [12, 8],
                    [0, 9], [5, 9], [7, 9], [12, 9],
                    [0, 10], [5, 10], [7, 10], [12, 10],
                    [2, 12], [3, 12], [4, 12], [8, 12], [9, 12], [10, 12]
                ];

                pulsarPattern.forEach(([x, y]) => {
                    this.grid[y + 10][x + 10] = true;
                });
            }

            drawPentaDecathlon() {
                const pentaDecathlonPattern = [
                    [4, 0], [5, 0], [6, 0],
                    [3, 1], [7, 1],
                    [2, 2], [8, 2],
                    [2, 3], [8, 3],
                    [3, 4], [7, 4],
                    [4, 5], [5, 5], [6, 5]
                ];

                pentaDecathlonPattern.forEach(([x, y]) => {
                    this.grid[y + 10][x + 10] = true;
                });
            }

            drawInfobrains() {
                const infobrainsPattern = [
                    // "I"
                    [1, 1], [1, 2], [1, 3], [1, 4], [1, 5], [1, 6], [1, 7], [1, 8], [1, 9], [1, 10],
                    // "N"
                    [3, 1], [3, 2], [3, 3], [3, 4], [3, 5], [3, 6], [3, 7], [3, 8], [3, 9], [3, 10],
                    [4, 2], [5, 3], [6, 4], [7, 5], [8, 6], [9, 7], [10, 8], [11, 9], [12, 10],
                    [12, 1], [12, 2], [12, 3], [12, 4], [12, 5], [12, 6], [12, 7], [12, 8], [12, 9], [12, 10],
                    // "F"
                    [14, 1], [14, 2], [14, 3], [14, 4], [14, 5], [14, 6], [14, 7], [14, 8], [14, 9], [14, 10],
                    [15, 1], [16, 1], [17, 1], [18, 1], [19, 1], [20, 1],
                    [15, 5], [16, 5], [17, 5], [18, 5],
                    // "O"
                    [22, 1], [22, 2], [22, 3], [22, 4], [22, 5], [22, 6], [22, 7], [22, 8], [22, 9], [22, 10],
                    [23, 1], [24, 1], [25, 1], [26, 1], [27, 1], [28, 1],
                    [23, 10], [24, 10], [25, 10], [26, 10], [27, 10], [28, 10],
                    [28, 2], [28, 3], [28, 4], [28, 5], [28, 6], [28, 7], [28, 8], [28, 9],
                    // "B"
                    [30, 1], [30, 2], [30, 3], [30, 4], [30, 5], [30, 6], [30, 7], [30, 8], [30, 9], [30, 10],
                    [31, 1], [32, 1], [33, 1], [34, 1], [35, 1], [36, 1],
                    [31, 5], [32, 5], [33, 5], [34, 5], [35, 5], [36, 5],
                    [31, 10], [32, 10], [33, 10], [34, 10], [35, 10], [36, 10],
                    [36, 2], [36, 3], [36, 4], [36, 6], [36, 7], [36, 8], [36, 9],
                    // "R"
                    [38, 1], [38, 2], [38, 3], [38, 4], [38, 5], [38, 6], [38, 7], [38, 8], [38, 9], [38, 10],
                    [39, 1], [40, 1], [41, 1], [42, 1], [43, 1], [44, 1],
                    [39, 5], [40, 5], [41, 5], [42, 5], [43, 5], [44, 5],
                    [44, 2], [44, 3], [44, 4],
                    [39, 6], [40, 7], [41, 8], [42, 9], [43, 10],
                    // "A"
                    [46, 1], [46, 2], [46, 3], [46, 4], [46, 5], [46, 6], [46, 7], [46, 8], [46, 9], [46, 10],
                    [47, 1], [48, 1], [49, 1], [50, 1], [51, 1], [52, 1],
                    [47, 5], [48, 5], [49, 5], [50, 5], [51, 5], [52, 5],
                    [52, 2], [52, 3], [52, 4], [52, 6], [52, 7], [52, 8], [52, 9], [52, 10],
                    // "I"
                    [54, 1], [54, 2], [54, 3], [54, 4], [54, 5], [54, 6], [54, 7], [54, 8], [54, 9], [54, 10],
                    // "N"
                    [56, 1], [56, 2], [56, 3], [56, 4], [56, 5], [56, 6], [56, 7], [56, 8], [56, 9], [56, 10],
                    [57, 2], [58, 3], [59, 4], [60, 5], [61, 6], [62, 7], [63, 8], [64, 9], [65, 10],
                    [65, 1], [65, 2], [65, 3], [65, 4], [65, 5], [65, 6], [65, 7], [65, 8], [65, 9], [65, 10],
                    // "S"
                    [67, 1], [67, 2], [67, 3], [67, 4], [67, 5],[67, 10],
                    [68, 1], [68, 5], [68, 10],
                    [69, 1], [69, 5], [69, 10],
                    [70, 1], [70, 5], [70, 10],
                    [71, 1], [71, 5], [71, 10],
                    [72, 1], [72, 5], [72, 6], [72, 7], [72, 8], [72,9], [72, 10],
                
                    
                ];

                infobrainsPattern.forEach(([x, y]) => {
                    this.grid[y + 10][x + 10] = true;
                });
            }

            drawTeam1() {
                this.team1Cells = this.grid.map(row => 
                    row.map(() => Math.random() > 0.85)
                );
            }

            drawTeam2() {
                this.team2Cells = this.grid.map(row => 
                    row.map(() => Math.random() > 0.85)
                );
            }

            battle() {
                this.team1Cells = this.grid.map(row => 
                    row.map(() => Math.random() > 0.85)
                );
                this.team2Cells = this.grid.map(row => 
                    row.map(() => Math.random() > 0.85)
                );
                this.drawTeams();
                this.startBattle();
            }

            drawTeams() {
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        if (this.team1Cells[y][x]) {
                            this.grid[y][x] = this.red;
                        } else if (this.team2Cells[y][x]) {
                            this.grid[y][x] = this.blue;
                        } else {
                            this.grid[y][x] = false;
                        }
                    }
                }
            }

            startBattle() {
                this.isRunning = true;
                let battleTime = 15;
                const battleInterval = setInterval(() => {
                    if (battleTime <= 0) {
                        clearInterval(battleInterval);
                        this.isRunning = false;
                        const team1Count = this.grid.flat().filter(cell => cell === this.red).length;
                        const team2Count = this.grid.flat().filter(cell => cell === this.blue).length;
                        alert(`Battle Over!\nTeam 1 (Red): ${team1Count} cells\nTeam 2 (Blue): ${team2Count} cells\n${team1Count > team2Count ? 'Team 1 wins!' : 'Team 2 wins!'}`);
                    } else {
                        this.update();
                        battleTime--;
                    }
                }, 1000);
            }

            countNeighbors(x, y) {
                let count = 0;
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        if (dx === 0 && dy === 0) continue;
                        const nx = (x + dx + this.cols) % this.cols;
                        const ny = (y + dy + this.rows) % this.rows;
                        if (this.grid[ny][nx]) count++;
                    }
                }
                return count;
            }

            update() {
                const newGrid = this.createEmptyGrid();
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const neighbors = this.countNeighbors(x, y);
                        const isAlive = this.grid[y][x];
                        if (isAlive === this.red || isAlive === this.blue) {
                            newGrid[y][x] = (neighbors === 2 || neighbors === 3) ? isAlive : false;
                        } else {
                            newGrid[y][x] = (!isAlive && neighbors === 3) ? (Math.random() > 0.5 ? this.red : this.blue) : false;
                        }
                    }
                }
                this.grid = newGrid;
            }
        }

        class Renderer {
            constructor(canvas, game) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.game = game;
                this.cellColor = document.getElementById('cellColor').value;
                this.bgColor = document.getElementById('bgColor').value;
                this.borderColor = document.getElementById('borderColor').value;
                this.team1Color = '#FF0000'; // Red
                this.team2Color = '#0000FF'; // Blue
                canvas.width = game.cols * game.cellSize;
                canvas.height = game.rows * game.cellSize;
                canvas.style.borderColor = this.borderColor;
                document.body.style.backgroundColor = this.bgColor;
                document.body.style.color = this.borderColor;
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                for (let y = 0; y < this.game.rows; y++) {
                    for (let x = 0; x < this.game.cols; x++) {
                        if (this.game.grid[y][x] === this.red) {
                            this.ctx.fillStyle = this.team1Color;
                        } else if (this.game.grid[y][x] === this.blue) {
                            this.ctx.fillStyle = this.team2Color;
                        } else if (this.game.grid[y][x]) {
                            this.ctx.fillStyle = this.cellColor;
                        } else {
                            continue;
                        }
                        this.ctx.fillRect(
                            x * this.game.cellSize,
                            y * this.game.cellSize,
                            this.game.cellSize - 1,
                            this.game.cellSize - 1
                        );
                    }
                }
            }

            updateColors() {
                this.cellColor = document.getElementById('cellColor').value;
                this.bgColor = document.getElementById('bgColor').value;
                this.borderColor = document.getElementById('borderColor').value;
                this.canvas.style.borderColor = this.borderColor;
                document.body.style.backgroundColor = this.bgColor;
                document.body.style.color = this.borderColor;
                this.draw();
            }
        }

        // Initialize Game
        document.addEventListener('DOMContentLoaded', () => {
            const game = new Game(180, 360, 5);
            const canvas = document.getElementById('gridCanvas');
            const renderer = new Renderer(canvas, game);
            let intervalId = null;
            let timer = 0;
            const timerElement = document.getElementById('timer');
            const speedRange = document.getElementById('speedRange');

            // Button Event Handlers
            document.getElementById('startBtn').addEventListener('click', () => {
                game.isRunning = !game.isRunning;
                document.getElementById('startBtn').textContent = 
                    game.isRunning ? 'Stop' : 'Start';
                if (game.isRunning) {
                    intervalId = setInterval(() => {
                        game.update();
                        renderer.draw();
                        timer++;
                        timerElement.textContent = timer;
                    }, 1001 - speedRange.value);
                } else {
                    clearInterval(intervalId);
                }
            });

            document.getElementById('clearBtn').addEventListener('click', () => {
                game.grid = game.createEmptyGrid();
                renderer.draw();
                timer = 0;
                timerElement.textContent = timer;
            });

            document.getElementById('randomBtn').addEventListener('click', () => {
                game.randomize();
                renderer.draw();
            });

            document.getElementById('gliderGunBtn').addEventListener('click', () => {
                game.drawGliderGun();
                renderer.draw();
            });

            document.getElementById('pulsarBtn').addEventListener('click', () => {
                game.drawPulsar();
                renderer.draw();
            });

            document.getElementById('pentaDecathlonBtn').addEventListener('click', () => {
                game.drawPentaDecathlon();
                renderer.draw();
            });

            document.getElementById('infobrainsBtn').addEventListener('click', () => {
                game.drawInfobrains();
                renderer.draw();
            });

            document.getElementById('battleBtn').addEventListener('click', () => {
                window.location.href = 'Neon-Battle.html';
            });

            document.getElementById('civBtn').addEventListener('click', () => {
                window.location.href = 'civ.html';
            });

            document.getElementById('drawingBtn').addEventListener('click', () => {
                window.location.href = 'Your-Art.html';
            });

            document.getElementById('fpsBtn').addEventListener('click', () => {
                window.location.href = 'FPS.html';
            });

            document.getElementById('cellColor').addEventListener('input', () => {
                renderer.updateColors();
            });

            document.getElementById('bgColor').addEventListener('input', () => {
                renderer.updateColors();
            });

            document.getElementById('borderColor').addEventListener('input', () => {
                renderer.updateColors();
            });

            speedRange.addEventListener('input', () => {
                if (game.isRunning) {
                    clearInterval(intervalId);
                    intervalId = setInterval(() => {
                        game.update();
                        renderer.draw();
                        timer++;
                        timerElement.textContent = timer;
                    }, 1001 - speedRange.value);
                }
            });

            // Initial Draw
            renderer.draw();
        });
    </script>
</body>
</html>
