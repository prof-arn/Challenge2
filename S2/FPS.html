<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life FPS</title>
    <style>
        body { text-align: center; background: #000033; color: #FF00FF; font-family: Arial, sans-serif; } /* Even darker blue background, more neon red text */
        canvas { border: 2px solid #FF00FF; margin-top: 20px; background: #111; cursor: crosshair; } /* More neon red border */
        .controls { margin-top: 10px; }
        button { margin: 5px; padding: 10px; font-size: 16px; cursor: pointer; border: none; background: #000; color: #FF00FF; border-radius: 5px; } /* Black background, more neon red text */
        button:hover { background: #333; }
        #score, #round, #timer { font-size: 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Game of Life FPS</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="resetGame()">Reset</button>
    </div>
    <div id="score">Score: 0</div>
    <div id="round">Round: 1</div>
    <div id="timer">Time Left: 120s</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        let running = false;
        let score = 0;
        let round = 1;
        let timeLeft = 120;
        let targets = [];
        let timerInterval;
        const colors = ["red", "blue", "green", "yellow", "purple", "orange"];
        const gridSize = 15; // Increased grid size
        const cellSize = 50;

        canvas.width = gridSize * cellSize;
        canvas.height = gridSize * cellSize;

        function spawnGridTargets() {
            targets = [];
            let placed = new Set();
            let numTargets = Math.min(round * 3, gridSize * gridSize);
            while (targets.length < numTargets) {
                let x = Math.floor(Math.random() * gridSize) * cellSize;
                let y = Math.floor(Math.random() * gridSize) * cellSize;
                let key = `${x},${y}`;
                if (!placed.has(key)) {
                    placed.add(key);
                    targets.push({ x, y, color: colors[Math.floor(Math.random() * colors.length)] });
                }
            }
            drawTargets();
        }

        function drawTargets() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let target of targets) {
                ctx.fillStyle = target.color;
                ctx.fillRect(target.x, target.y, cellSize, cellSize);
            }
        }

        function shoot(event) {
            if (!running) return;
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            
            targets = targets.filter(target => {
                const hit = mouseX > target.x && mouseX < target.x + cellSize && mouseY > target.y && mouseY < target.y + cellSize;
                if (hit) score++;
                return !hit;
            });
            document.getElementById("score").innerText = `Score: ${score}`;
            drawTargets();
            if (targets.length === 0) {
                nextRound();
            }
        }

        function nextRound() {
            if (!running) return;
            round++;
            document.getElementById("round").innerText = `Round: ${round}`;
            spawnGridTargets();
        }

        function startGame() {
            running = true;
            score = 0;
            round = 1;
            timeLeft = 120;
            document.getElementById("score").innerText = `Score: ${score}`;
            document.getElementById("round").innerText = `Round: ${round}`;
            document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
            spawnGridTargets();
            timerInterval = setInterval(() => {
                if (running) {
                    timeLeft--;
                    document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }
            }, 1000);
        }

        function pauseGame() {
            running = false;
            clearInterval(timerInterval);
        }

        function resetGame() {
            running = false;
            clearInterval(timerInterval);
            score = 0;
            round = 1;
            timeLeft = 120;
            targets = [];
            document.getElementById("score").innerText = `Score: ${score}`;
            document.getElementById("round").innerText = `Round: ${round}`;
            document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
            drawTargets();
        }

        function endGame() {
            running = false;
            clearInterval(timerInterval);
            alert(`Game Over! Final Score: ${score}, Rounds Reached: ${round}`);
            resetGame();
        }

        canvas.addEventListener("click", shoot);
    </script>
</body>
</html>
